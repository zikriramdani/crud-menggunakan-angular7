<div id="logreg-forms">
	<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<h1 class="h3 mb-3 font-weight-normal text-center"> Login</h1>

		<input type="text" formControlName="username" class="form-control" placeholder="Username" required
			[ngClass]="{ 'is-invalid': submitted && f.username.errors }">
		<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			<div *ngIf="f.username.errors.required">Username is required</div>
		</div>

		<input type="password" formControlName="password" class="form-control mt-3" placeholder="Password" required
			[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
		</div>

		<button [disabled]="loading" class="btn btn-success btn-block  mt-3">
			Login
		</button>
